apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: front-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: ghcr.io/25-2-cloudcomputingsystems-team11/front:v8
          ports:
            - containerPort: 80

