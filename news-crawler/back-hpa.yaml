apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: news-api-hpa
  namespace: news-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: news-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 
